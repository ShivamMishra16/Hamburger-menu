<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet"  href="style.css">
	<title>Menu</title>
	<script src="https://kit.fontawesome.com/352eb2724d.js" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300;1,400&family=Slabo+27px&display=swap" rel="stylesheet">
	
</head>
<body>
	<div class="container">
		<div class="banner">
			<div class="logo">
				<a href="#"><img src="images/logo.png"></a>
				
			</div>

			<div class="btn-wrapper">
				<button class="banner-btn">EXPLORE MORE</button>
			</div>
		</div>
		<div class="nav-wrapper">
			<div class="hamburger-menu">
				<div class="line line-1"></div>
				<div class="line line-2"></div>
				<div class="line line-3"></div>
			</div>

			<nav class="top-nav">
				<ul class="nav-list">
					<li>
						<a href="#" class="nav-link" data-text="HOME">HOME</a>
					</li>

					<li>
						<a href="#" class="nav-link" data-text="ABOUT US">ABOUT US</a>
					</li>

					<li>
						<a href="#" class="nav-link" data-text="OUR TEAM">OUR TEAM</a>
					</li>

					<li>
						<a href="#" class="nav-link" data-text="SERVICES">SERVICES</a>
					</li>

					<li>
						<a href="#" class="nav-link" data-text="CONTACT">CONTACT</a>
					</li>
				</ul>
			</nav>


			<nav class="bottom-nav">
				<ul class="icons">
					<li class="icon-item">
						<a href="#" class="icon-link"><i class="fab fa-facebook-f"></i></a>
					</li>

					<li class="icon-item">
						<a href="#" class="icon-link"><i class="fab fa-youtube"></i></a>
					</li>

					<li class="icon-item">
						<a href="#" class="icon-link"><i class="fab fa-twitter"></i></a>
					</li>

					<li class="icon-item">
						<a href="#" class="icon-link"><i class="fab fa-google-plus-g"></i></a>
					</li>
				</ul>
			</nav>
		</div>
	</div>




     <script src="app.js"></script>

</html>
